{% extends 'base.html' %}
{% block title %}Your Post!{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p><i>By: {{post.user.full_name}}</i></p>
<p>at {{post.created_at}}</p>

{% if post.tags %}
<p><b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}"><i class="badge bg-primary">{{tag.name}}</i></a>
    {% endfor %}
</p>
{% endif %}

<form>
    <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit">Edit</button>
    <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    <button class="btn btn-outline-primary" formaction="/users/{{post.author_id}}">Go Back</button>
</form>


{% endblock %}
