{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="title">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="content">Post Content</label>
        <div class="col-sm-10">
            <textarea class="mt-2 form-control" name="content" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="mt-2 form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{tag.id}}" name="tags">
            <label class="form-check-label" for="tags">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>

    <div class="mt-2 form-group row">
        <div class="ml-auto mr-3">
            <button class="btn btn-success">Add</button>
            <button class="btn btn-outline-info" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
        </div>
    </div>
</form>

{% endblock %}
