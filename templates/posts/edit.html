{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post: {{edit_post.title}}</h1>

<form method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="title" value="{{edit_post.title}}">
        </div>
    </div>

    <div class="mt-2 form-group row">
        <label class="col-sm-2 col-form-label" for="content">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" cols="30" rows="10">{{edit_post.content}}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button class="btn btn-success">Edit</button>
            <button class="btn btn-outline-info" formaction="/users/{{edit_post.author_id}}"
                formmethod="GET">Cancel</button>
        </div>
    </div>
</form>


{% endblock %}
