{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<h1>Edit User</h1>
<form method="POST">
    <div class="form_group row">
        <label class="col-sm-2 col-form-label" for="first_name">First Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="first_name" placeholder="{{user.first_name}}">
        </div>
    </div>
    <div class="form_group row">
        <label class="col-sm-2 col-form-label" for="last_name">Last Name</label>
        <div class="col-sm-10">
            <input class="mt-2 form-control" type="text" name="last_name" placeholder="{{user.last_name}}">
        </div>
    </div>
    <div class="form_group row">
        <label class="col-sm-2 col-form-label" for="image_url">Image URL</label>
        <div class="col-sm-10">
            <input class="mt-2 form-control" type="text" name="image_url" placeholder="{{user.image_url}}">
        </div>
    </div>

    <div class="mt-2 form_group text-right">
        <button class="btn btn-success">Save</button>
        <button class="btn btn-outline-info" formaction="/users" formmethod="GET">Cancel</button>
    </div>
</form>

{% endblock %}
