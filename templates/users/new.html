{% extends 'base.html' %}
{% block title %}New User{% endblock %}

{% block content %}

<h1>Create New User</h1>
<form method="POST">
    <div class="form_group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" placeholder="Enter a first name" class="form-control">
        </div>
    </div>
    <div class="form_group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" placeholder="Enter a last name" class="form-control">
        </div>
    </div>
    <div class="form_group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text" name="image_url" placeholder="Image of user" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button class="btn btn-success">Add</button>
            <button class="btn btn-outline-info" formaction="/users" formmethod="GET">Cancel</button>
        </div>
    </div>
</form>

{% endblock %}
