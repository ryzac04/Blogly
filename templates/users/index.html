{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}

<h1>All Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
    <a href="/users/new"><button class="mt-2 btn btn-sm btn-secondary">New User</button></a>
</ul>

{% endblock %}
