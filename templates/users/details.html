{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}


{% block content %}

<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img class="img-fluid" src="{{user.image_url}}" alt="{{user.fullname}}">
    </div>
    {% endif %}

    <div class="col-sm-10 col-12">
        <h1>{{user.full_name}}</h1>

        <form>
            <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete"
                formmethod="POST">Delete</button>
        </form>

        <form method="POST">
            <h2 class="mt-4">Posts</h2>
            {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
            <div class="mt-3">
                <button class="btn btn-primary" formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add
                    Post</button>
                <button class="btn btn-outline-info" formaction="/users" formmethod="GET">Go Back</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
