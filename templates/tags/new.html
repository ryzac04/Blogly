{% extends 'base.html' %}
{% block title %}Create New Tag{% endblock %}

{% block content %}

<h1>Create a Tag!</h1>

<form method="POST">

    <div class="form_group row">
        <label for="tag_name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
        <div class="col-sm-10">
            <input type="text" name="tag_name" class="form-control" placeholder="Enter a name for the tag">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button class="btn btn-success">Add</button>
            <button formaction="/tags" formmethod="GET" class="btn btn-outline-primary">Cancel</button>
        </div>
    </div>

</form>

{% endblock %}
