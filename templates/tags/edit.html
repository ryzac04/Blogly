{% extends 'base.html' %}
{% block title %}Create New Tag{% endblock %}

{% block content %}

<h1>Edit a Tag!</h1>

<form method="POST">

    <div class="form_group row">
        <label for="tag_name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
        <div class="col-sm-10">
            <input type="text" name="tag_name" class="form-control" placeholder="{{tag.name}}">
        </div>
    </div>
    <button class="btn btn-success">Edit</button>
    <button formaction="/tags/{{tag.id}}" formmethod="GET" class="btn btn-outline-primary">Cancel</button>

</form>

{% endblock %}
