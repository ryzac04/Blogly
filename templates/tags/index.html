{% extends 'base.html' %}
{% block title %}Tags List{% endblock %}

{% block content %}

<h1>Tags</h1>


<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>


<form>
    <button formaction="/tags/new" formmethod="get" class="btn btn-primary">Add Tag</button>
</form>

{% endblock %}
